version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # or yarn install, depending on your package manager
  artifacts:
    baseDirectory: . # Change this if your build output is in a different directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* # Cache your node_modules to speed up builds

backend:
  phases:
    build:
      commands:
        - # Add any backend build commands here (not needed for an Express.js app)
  cache:
    paths:
      - node_modules/**/* # Cache your node_modules for backend builds

# Start the Express.js server
frontend:
  phases:
    build:
      commands:
        - npm start # Use the "start" script to start your Express.js server
  cache:
    paths:
      - node_modules/**/* # Cache your node_modules for frontend builds
