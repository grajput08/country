version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm i
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "main" ]; then echo "main branch"; fi
        - npm start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
