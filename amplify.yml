version: 1
frontend:
  phases:
    preBuild:
      commands: []
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - npm i
    postBuild:
      commands:
        - npm start
  artifacts:
    files: "**/*"
  cache:
    paths:
      - node_modules/**/*
